<body>

    <!--frameset标签是将西瓜切开
        而iframe标签是在西瓜上切割洞，放进去个草莓（随时开窗体出来）
        好处：修改功能网页的时候，显示网页不用动
    -->

    这是IFRAME画中画标签
    <br/>

    <iframe src="4_table.html" height="550px" width="550px"><!--记住，这里不能用逗号，分割，否则，后面的width属性不能用-->
        这是iframe标签，如果你看到了这句话，很遗憾，你的浏览器不支持iframe标签。
    </iframe>
    <br/>

    有的人在这里会用iframe做手脚，将宽高置零，然后弹窗网页，看不出来(查看状态栏)
    <iframe src="www.qq.com/1.js" height="0px" width="0px"></iframe>
</body>
