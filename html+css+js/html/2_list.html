<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>列表</title>
</head>
<body>

<!--
    1.确定列表范围 <dl> define list
    2.在范围中，分上层项目<dt>，下层项目<dd>，<dd>标签有默认的缩进效果
-->

<dl>
<dt>部门名称</dt>
    <dd>技术部</dd>
    <dd>财务部</dd>
    <dd>测试部</dd>
<dl>    

<dl>
<dt>部门名称</dt>
<dd>技术部</dd>
<dd>财务部</dd>
<dd>测试部</dd>
<dl> 

<!--
    带有序标识的项目列表<ol>，每一个列表项都由<li>封装，<ol>标签有默认的缩进效果
-->

<!--从1开始-->
<ol>
    <li>有序项目列表</li>
    <li>有序项目列表</li>
    <li>有序项目列表</li>
    <li>有序项目列表</li>
</ol>

<!--从A开始-->
<ol type="A">
        <li>有序项目列表</li>
        <li>有序项目列表</li>
        <li>有序项目列表</li>
        <li>有序项目列表</li>
    </ol>

<!--
    无序项目列表<ul>
-->
<ul>
    <li>无序项目列表</li>
    <li>无序项目列表</li>
    <li>无序项目列表</li>
    <li>无序项目列表</li>
</ul>

</body>
<html>
