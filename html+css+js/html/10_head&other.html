<!--

    <meta>模拟http应答消息头的
    虽然编码是告诉浏览器的，但是eclipse会按照编码格式进行编写内容，要小心源文件被破坏了
    提交完数据，三秒后刷新，转到新浪主页（论坛注册）
    <meta http-equiv="refresh" content="3;url=http://www.sina.com.cn">
    一秒一刷新（股票大盘）
    <meta http-equiv="refresh" content="1">
-->

<!--动起来标签-->
<marquee>给力了，神十一飞了！</marquee>
<marquee direction="down">给力了，神十一飞了！</marquee>
<marquee direction="down" behavior="alternate">给力了，神十一飞了！</marquee>
<marquee direction="down" behavior="slide">给力了，神十一飞了！</marquee>

<b>演示</b><i>一下</i><u>其他</u>的标签X<sub>2</sub>X<sup>2</sup><br/>

<strong>演示</strong>
