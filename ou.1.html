<script>
    require(["jQuery"], function () {
        $.ajax({
            type: "post",
            url: App.contextPath + "/common/getStatisticsScript.json",
            success: function (result) {
                if (result.success) {
                    var scriptStr = $.trim(result.info);
                    if (scriptStr) {
                        scriptStr = scriptStr.replace(/^&lt;script.*?&gt;/, "")
                            .replace(/&lt;\/script&gt;$/, "")
                            .replace(/&amp;/g, "&")
                            .replace(/&lt;/g, "<")
                            .replace(/&gt;/g, ">")
                            .replace(/&nbsp;/g, " ")
                            .replace(/&#39;/g, "\'")
                            .replace(/&quot;/g, "\"")
                            .replace(/<br\/>/g, "\n");

                        var s = document.getElementsByTagName("script")[0];
                        var hm = document.createElement("script");
                        hm.type = 'text/javascript';
                        hm.innerHTML = scriptStr;
                        s.parentNode.insertBefore(hm, s);
                    }
                }
            },
            error:function () {
                console.log("加载统计代码失败！");
            }
        });

    })
</script>
